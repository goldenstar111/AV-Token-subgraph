specVersion: 0.0.4
description: Good Morning NEAR
repository: https://github.com/graphprotocol/example-subgraph/tree/near-receipts-example
schema:
  file: ./schema.graphql
dataSources:
  - kind: near
    name: receipts
    network: near-mainnet
    source:
      account: "avtoken.near"
      startBlock: 66613784
    mapping:
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - User
      receiptHandlers:
        - handler: handleReceipt
